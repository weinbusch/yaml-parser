      summary: Bibliographic data search service
      description: Bibliographic data search service
      tags:
        - Published
      produces:
        - application/xml      
        - application/json
        - application/javascript
      parameters:
        - name: Range
          in: query
          description: Range of elements were requested
          required: false
          type: string
          format: string
          default: 1-25
          allowEmptyValue: true
        - name: q
          in: query
          description: Search query
          required: true
          type: string
          format: string
          default: ti=plastic
      responses:
        200:
          description: Valid
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      security:
        - client-credentials: []

