# This is an Open API specification of OPS API. 
# Version 1.2 only is supported by Apigee SmartDocs 
swagger: '2.0'

info:
  title: Open Patent Services API
  description: Open Patent Services (OPS) is a web service which provides access to the EPO's raw data via a standardised interface.
  version: "3.2"
  termsOfService: http://www.epo.org/searching-for-patents/data/web-services/ops.html#tab-1
  contact:
    name: OPS Support
    url: https://forms.epo.org/service-support/contact-us/contact0-form.html?topic=OnlineServices&subject=OPS
    email: patentdata@epo.org
  license:
    name: Fair use charter
    url: http://www.epo.org/service-support/ordering/fair-use.html
  
# the domain of the service
# If host is not specified, it is assumed to be the same host where the API documentation is being served.
host: ops.epo.org
# array of all schemes that your API supports
schemes:
  - http
  - https
# will be prefixed to all paths
basePath: /3.2/rest-services
